spring:
  datasource:
    url: jdbc:h2:mem:cloud-admin;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  data:
    rest:
      base-path: /api
  quartz:
    job-store-type: JDBC