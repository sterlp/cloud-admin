<!-- action bar in breadcrumb -->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Identities</li>
    </ol>
</nav>

<div class="container">

  <table mat-table [dataSource]="identityDataSource" class="mat-elevation-z8" style="width: 100%;">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Login </th>
      <td mat-cell *matCellDef="let e"> {{e.name}} </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let e"> {{e.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let e"> {{e.lastName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayIdentityColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayIdentityColumns;"></tr>
  </table>

</div>
