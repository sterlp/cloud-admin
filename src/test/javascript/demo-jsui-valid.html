<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>demo-jsui-valid</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="../../../target/generated-resources/static/css/core-ui-style.min.css" rel="stylesheet">
        <script src="../../../target/generated-resources/static/lib/js-assets.min.js"></script>
        <script src="../../../src/main/resources/static/app/jsui/jsui.js"></script>
    </head>
<body class="app" ng-app="demo">

    <header class="app-header navbar" style="margin-bottom: 15px;">
        <a class="navbar-brand"><b>jsui</b>Demo</a>
    </header>
    <div class="container-fluid" ng-controller="DemoCtrl">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>City</label> 
                        <input type="text" jsui-valid="valid" class="form-control" placeholder="City">
                        <div class="invalid-feedback">Please provide a valid city.</div>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" ng-click="toggle()">Toggle validation</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">

    var app = angular.module('demo', ['JsUI']);
    
    app.controller('DemoCtrl', function ($scope) {
        console.info('DemoCtrl init ...');
        $scope.valid = null;
        $scope.toggle = function() {
            if ($scope.valid == null) $scope.valid = false;
            else if ($scope.valid == false) $scope.valid = true;
            else $scope.valid = null;
            console.info('toggle: ', $scope.valid);
        };
    });
    
</script>
</body>
</html>
