<jsui-messages state="$ctrl.error"></jsui-messages>
<div class="card">
  <div class="card-body">
    <h4 class="card-title">Configure DB Connection</h4>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Connection name" ng-model="$ctrl.db.name">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
            <select class="form-control" ng-model="$ctrl.db.type">
                <option value="GENERIC">Genetic</option>
            </select>
        </div>
    </div>

    <div ng-if="$ctrl.db.type === 'GENERIC'">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Driver</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="$ctrl.db.driver" ng-change="$ctrl.validateUrlIfPossible()">
                    <option ng-repeat="d in $ctrl.drivers" value="{{ d }}">{{ d }} </option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="jdbc:[db type]://[host][:port]/[database]"
                   jsui-valid="$ctrl.urlValid"
                   ng-model="$ctrl.db.url" ng-change="$ctrl.validateUrlIfPossible()">
            <div class="invalid-feedback">URL seems to be incorrect, it should be formatted like: jdbc:[db type]://[host][:port]/[database] </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Username" ng-model="$ctrl.db.user">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Password" ng-model="$ctrl.db.password">
        </div>
    </div>

    <button type="button" class="btn btn-primary" ng-disabled="!$ctrl.canSave()">Save</button>
    <button type="button" class="btn btn-success" ng-disabled="!$ctrl.urlValid" ng-click="$ctrl.validateConnection()">
        Test Connection</button>
    <button type="button" class="btn btn-secondary" ng-disabled="!$ctrl.db.id" ng-click="$ctrl.reload()">Reload / Undo</button>
  </div>
</div>
